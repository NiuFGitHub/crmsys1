<script type="text/javascript">
    var param = window.location.search;
    $(function(){
        loadData(1);
    })

    function loadData(page){
        $.ajax({
            type:"get",
            url:"/crmsys/activity/list.do"+param,
            data:{page:page},
            dataType:"json",
            success:function(data){
                if(data.code == 1){
                    $("tbody").empty();
                    var total = data.info.total;
                    //Math.ceil向上取整，Math.floor  向下取整
                    var totalPage =Math.ceil(total/5);//向上取整
                    var pno = page;
                    //总条数
                    var infos = data.info.rows;
                    $(infos).each(function(){
                        var no = this.custNo;
                        var html = "<tr>";
                        html+='   <td><input type="checkbox" /></td>';
                        html+='   <td>'+this.atvDate+'</td>';
                        html+='   <td>'+this.atvPlace+'</td>';
                        html+='   <td>'+this.atvTitle+'</td>';
                        html+='   <td>'+this.atvDesc+'</td>';
                        if(this.atvFlag == 0){
                            html+='<td><img title="编辑" src="../../images/hammer_screwdriver.png" class="op_button" onclick="to(\'contact_edit.html\')" /><img title="删除" src="../../images/cross.png" class="op_button close" /></td>';

                        }

                        html+='</tr>';
                        $("#tid").append($(html));

                        //分页设置
                        $('.M-box').pagination({
                            pageCount: totalPage,  // 总页数
                            current:pno,//当前第几页
                            jump: true,  // 是否显示跳转相关元素
                            jumpBtn: 'go', // 跳转按钮显示文字
                            coping: true,    //是否显示首页末页
                            homePage: '首页',
                            endPage: '末页',
                            prevContent: '<<',  // 上一页功能 显示文字信息
                            nextContent: '>>',
                            callback:function(index){
                                //$('.now').text(index.getCurrent());
                                // 该回调函数用到的当前页是根据实际操作计算得到
                                loadData(index.getCurrent());//获取当前页
                            }
                        });
                    })
                }
            }

        })
    }
</script>
