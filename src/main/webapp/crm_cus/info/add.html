	<!--  客户经理加载 -->
	<script type="text/javascript">
	$(function(){
		$.ajax({
			type:"post",
			url:"/crmsys/user/findId.do",
			dataType:"json",
			success:function(data){
				if(data.code == 1){
					var infos = data.info;
					$(infos).each(function(){
						var html='<option value="'+this.usrId+'">'+this.usrName+'</option>';
						$("#select").append($(html));
					})
					
				}
			}
		})
	})
<!--  客户等级加载 -->
	$(function(){
		$.ajax({
			type:"post",
			url:"/crmsys/dict/load.do",
			dataType:"json",
			success:function(data){
				if(data.code == 1){
					var infos = data.info;
					$(infos).each(function(){
						var html='<option value="'+this.dictId+'">'+this.dictType+'</option>';
						$("#level").append($(html));
					})
					
				}
			}
		})
	})
</script>

<!-- 增加客户信息 -->
<script type="text/javascript">
	$("form").submit(function(){
		$.ajax({
			type:"post",
			url:"/crmsys/cus/add.do",
			data:$("form").serialize(),
			dataType:"json",
			success:function(data){
				if(data.code==1){
					alert("添加成功");
				}
			}
		})
	})
</script>
