<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>服务管理</title>
  <link href="../css/stylesheet.css" rel="stylesheet" type="text/css" />
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
  <link href="../css/pagination.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="../js/jquery.js"></script>
  <script type="text/javascript" src="../js/jquery.pagination.js"></script>
  <script type="text/javascript"
          src="../js/simpla.jquery.configuration.js"></script>
  <script type="text/javascript" src="../js/javascript.js"></script>
  <script type="text/javascript" src="../js/vue.min.js"> </script>
  <script type="text/javascript" src="../datepicker/WdatePicker.js"> </script>
</head>

<body>
<div style="padding:5px;">
  <div class="txt" style="padding-top:3px;" >当前位置：客户服务管理&nbsp;&gt;&nbsp;<a href="file_list.html">服务归档列表</a>&nbsp;&gt;&nbsp;归档明细
    <hr class="hr1" />
  </div>
  <div class="operation_button">
  	<a href="#" title="返回" onclick="back()">返回</a>
  </div>
  <div class="out_bg">
    <div class="in_bg">
      <table border="0" cellpadding="0" cellspacing="0" class="table_input txt">
        <tr>
          <td width="126">编号</td>
          <td width="411" name="id" id="id"></td>
          <td width="126">服务类型</td>
          <td width="442" name="sertype" id="sertype"></td>
        </tr>
        <tr>
          <td>概要</td>
          <td colspan="3" name="svrtitle" id="svrtitle"></td>
        </tr>
        <tr>
          <td>客户</td>
          <td  name="custname" id="custname"></td>
          <td>状态</td>
          <td name="status" id="status"></td>
        </tr>
        <tr>
          <td>服务请求</td>
          <td colspan="3" name="request" id="request"></td>
        </tr>
        <tr>
          <td>创建人</td>
          <td name="createname" id="createname"></td>
          <td>创建时间</td>
          <td name="createtime" id="createtime"></td>
        </tr>
        <tr>
          <td>分配给</td>
          <td name="distributename" id="distributename">旺财</td>
          <td>分配时间</td>
          <td name="distributedate" id="distributedate"></td>
        </tr>
        <tr>
          <td>服务处理</td>
          <td colspan="3" name="deal" id="deal"></td>
        </tr>
        <tr>
          <td>处理人</td>
          <td id="makePerson" ></td>
          <td>处理时间</td>
          <td id="dealdate"></td>
        </tr>
        <tr>
          <td>处理结果</td>
          <td id="result"></td>
          <td>满意度</td>
          <td id="satify"></td>
        </tr>
      </table>
    </div>
  </div>
</div>

<script type="text/javascript">
    var param = window.location.search;
    // alert(param);
    $(function(){
        $.ajax({
            type:"get",
            url:"/crmsys/service/findByNo.do"+param,
            dataType:"json",
            success:function(data){
                if(data.code==1){
                    var infos = data.info;
                    $("#id").html(infos.id);
                    $("#custname").html(infos.custname);
                    $("#svrtitle").html(infos.svrtitle);
                    $("#request").html(infos.request);
                    $("#createname").html(infos.createname);
                    $("#createtime").html(infos.createtime);
                    $("#distributedate").html(infos.distributedate);
                    $("#distributename").html(infos.distributename);
                    $("#deal").html(infos.deal);
                    $("#makePerson").html(infos.distributename);
                    $("#status").html(infos.status);
                    $("#sertype").html(infos.sertype);
                    $("#dealdate").html(infos.dealdate);
                    $("#result").html(infos.result);
                    // $("#satify").html(infos.satify);
                    if(infos.satify==1){
                        $("#satify").html("☆");
                    }else if(infos.satify==2){
                        $("#satify").html("☆☆");
                    }else if(infos.satify==3){
                        $("#satify").html("☆☆☆");
                    }else if(infos.satify==4){
                        $("#satify").html("☆☆☆☆");
                    }else{
                        $("#satify").html("☆☆☆☆☆");
                    }

                }
            }
        })
    })
</script>

</body>
</html>
