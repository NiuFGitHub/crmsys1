<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>角色列表</title>
<link href="../css/stylesheet.css" rel="stylesheet" type="text/css" />
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<link href="../css/pagination.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/jquery.pagination.js"></script>
<script type="text/javascript"
	src="../js/simpla.jquery.configuration.js"></script>
<script type="text/javascript" src="../js/javascript.js"></script>
<script type="text/javascript" src="../js/vue.min.js"> </script>
<script type="text/javascript" src="../datepicker/WdatePicker.js"> </script>
</head>

<body>
	<div style="padding: 5px;" id="app">
		<div class="txt" style="padding-top: 3px;">
			当前位置：系统管理&nbsp;&gt;&nbsp;权限管理
			<hr class="hr1" />
		</div>
		<div class="operation_button">
			<a href="#" title="查询" onclick="javascript:searchrole()">查询</a>
			<a href="addRole.html" >添加</a>
		</div>
		<div class="search_input">
			<ul class="txt">
				<li>角色名称： <input type="text" size="30" name="roleName"/>
				</li>
			
			</ul>
		</div>
		<div>
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				class="table_list">
				<thead>
					<tr>
						<th width="10%">权限编号</th>
						<th width="20%">权限名称</th>
						<th width="20%">所属权限</th>
						<th width="20%">权限状态</th>
						<th width="30%">操作</th>

					</tr>
				</thead>
				<tbody>
				 <!--  <tr v-for="item in rList"> -->
				<!--  <td>{{item.roleId}}</td> -->
				<!-- <td>{{item.roleName}}</td> -->
				<!--  		<td>{{item.roleDesc}}</td>  -->
						<!-- |表示管道，讲一个输出作为另一个操作的输入 -->
				<!-- 	<td>{{item.roleFlag | setState}}</td>  -->
				<!--  	<td>删除  更新</td>  -->
				<!-- -	</tr> -->
 				
				</tbody>
			</table>
		</div>
		<div class="wrapper">
			<div class="M-box"></div>
		</div>
	</div>
	
	<script type="text/javascript">
		$(function(){
			loadData(1);
		})
		function loadData(page){
			$.ajax({
				type:"get",
				//包含在文件夹之内
				url:"/crmsys/right/list.do?page="+page,
				dataType:"json",
				success:function(data){
					if(data.code == 1){
						$("tbody").empty();
						//当前页数据
						var total = data.info.total;
						//Math.ceil向上取整，Math.floor  向下取整
						var totalPage =Math.ceil(total/5);//向上取整
						var info=data.info.rows;
						var pno = page;
						//总条数
						$(info).each(function(){
							var html = '<tr>';
								html+='		<td>'+this.rightCode+'</td>';
								html+='		<td>'+this.rightName+'</td>';
								html+='		<td>'+this.rightPname+'</td>';
								if(this.rightFlag == 1){
									html+='	<td>正常</td>';
									html+='<td><a href="#" onclick="javascript:deleteR('+this.roleId+')">删除</a> <a href="roleupdate.html?roleId='+this.roleId+'">更新</a></td>';
								}
								if(this.rightFlag == 0){
									html+='		<td>删除</td>';
									html+='<td><a href="roleupdate.html?roleId='+this.roleId+'">更新</a></td>'
								}
								html+='</tr>';
								$("tbody").append($(html));
						})
						//分页设置
	                      $('.M-box').pagination({  
	                          pageCount: totalPage,  // 总页数
	                          current:pno,//当前第几页  
	                          jump: true,  // 是否显示跳转相关元素
	                          jumpBtn: 'go', // 跳转按钮显示文字
	                          coping: true,    //是否显示首页末页
	                          homePage: '首页',  
	                          endPage: '末页',  
	                          prevContent: '<<',  // 上一页功能 显示文字信息
	                          nextContent: '>>',  
	                          callback:function(index){  
	                           	//返回回调函数用到的当前页是根据实际操作计算得到的
	                        	  loadData(index.getCurrent());//获取当前页  
	                         } 
	                      });  
					}
				}
			})
		}
	
	
	</script>
	
	<script type="text/javascript">

	function searchrole(){
		loadInfo(1);
	}
	function loadInfo(page){
		$.ajax({
			type:"get",
			//包含在文件夹之内
			url:"/crmsys/role/search.do?page="+page,
			data:{roleName:$("input[name='roleName']").val()},
			dataType:"json",
			success:function(data){
				if(data.code == 1){
					$("tbody").empty();
					//当前页数据
					var total = data.info.total;
					//Math.ceil向上取整，Math.floor  向下取整
					var totalPage =Math.ceil(total/10);//向上取整
					var info=data.info.rows;
					var pno = page;
					//总条数
					var total = data.info.total;
					$(info).each(function(){
						var html = '<tr>';
							html+='		<td>'+this.roleId+'</td>';
							html+='		<td>'+this.roleName+'</td>';
							html+='		<td>'+this.roleDesc+'</td>';
							if(this.roleFlag == 0){
								html+='	<td>正常</td>';
								html+='<td><a href="#" onclick="javascript:deleteR('+this.roleId+')">删除</a> <a>更新</a></td>';
							}
							if(this.roleFlag == 1){
								html+='		<td>删除</td>';
								html+='<td><a href="roleupdate.html?roleId='+this.roleId+'">更新</a></td>'
							}
							html+='</tr>';
							$("tbody").append($(html));
					})
					//分页设置
                      $('.M-box').pagination({  
                          pageCount: totalPage,  // 总页数
                          current:pno,//当前第几页  
                          jump: true,  // 是否显示跳转相关元素
                          jumpBtn: 'go', // 跳转按钮显示文字
                          coping: true,    //是否显示首页末页
                          homePage: '首页',  
                          endPage: '末页',  
                          prevContent: '<<',  // 上一页功能 显示文字信息
                          nextContent: '>>',  
                          callback:function(index){  
                           	//返回回调函数用到的当前页是根据实际操作计算得到的
                        	  loadInfo(index.getCurrent());//获取当前页  
                         } 
                      });  
				}
			}
		})
	}

	</script>
	
	<script type="text/javascript">
	function deleteR(id){
		$.ajax({
			type:"post",
			url:"/crmsys/role/delete.do?roleId="+id,
			dataType:"json",
			success:function(data){
				if(data.code == 1){
					alert("删除成功");
					window.location.reload();
				}else{
					alert(data.info);
				}
			}
		})
	}
	</script>
	
</body>

</html>
