<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>客户开发计划</title>
  <link href="../../css/stylesheet.css" rel="stylesheet" type="text/css" />
  <link href="../../css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="../../js/javascript.js"></script>
  <script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="../../js/jquery.pagination.js"></script>
  <script type="text/javascript" src="../../js/simpla.jquery.configuration.js"></script>
  <script type="text/javascript" src="../../js/javascript.js"></script>
  <script type="text/javascript" src="../../datepicker/WdatePicker.js"> </script>
</head>

<body>
<div style="padding:5px;">
  <div class="txt" style="padding-top:3px;" >当前位置：客户开发计划&nbsp;&gt;&nbsp;客户信息管理&nbsp;&gt;&nbsp;<a href="list.html">客户信息</a>&nbsp;&gt;&nbsp;交往记录&nbsp;&gt;&nbsp;编辑交往记录
    <hr class="hr1" />
  </div>
  <div class="operation_button">
    <a href="#" title="返回" onclick="back()">返回</a>
    <a href="#" title="保存" onclick="javascript:update()">保存</a>
  </div>

  <table border="0" cellpadding="0" cellspacing="0" class="table_show txt">
    <tr>
      <td width="100" align="center">客户编号：</td>
      <td width="200">KH071202001</td>
      <td width="100" align="center">客户名称：</td>
      <td width="200">聪海信息科技有限公司</td>
    </tr>
  </table>
  <div class="out_bg">
    <div class="in_bg">
      <form onsubmit="return false;">
        <table border="0" cellpadding="0" cellspacing="0" class="table_input txt">
          <tr>
            <td width="126">时间</td>
            <td width="411"><input type="text" disabled="disabled" name="atvDate"  id="atvDate"/></td>
            <td width="126">地点</td>
            <td width="442"><input type="text" name="atvPlace" id="atvPlace" /></td>
          </tr>
          <tr>
            <td>概要</td>
            <td><input type="text" name="atvTitle" id="atvTitle" /></td>

          </tr>
          <tr>
            <td valign="top">详细信息</td>
            <td><textarea rows="6" cols="36" name="atvDesc" id="atvDesc" />...</textarea></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
    var param = window.location.search;
    // alert(param);
    $(function(){
        $.ajax({
            type:"post",
            url:"/crmsys/activity/findAct.do"+param,
            dataType:"json",
            success:function(data){
                if(data.code==1){
                    var infos = data.info;
                    $("#atvDate").val(infos.atvDate);
                    $("#atvPlace").val(infos.atvPlace);
                    $("#atvTitle").val(infos.atvTitle);
                    $("#atvDesc").val(infos.atvDesc);
                }
            }
        })
    })
</script>
<!-- 更新数据时候提交表单 -->.
<script type="text/javascript">
    function update() {
        $.ajax({
            type: "get",
            url: "/crmsys/activity/update.do" + param,
            data: $("form").serialize(),
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    alert("修改成功");
                }
            }

        })
    }

</script>
</body>
</html>
