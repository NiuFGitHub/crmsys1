<script type="text/javascript">
    $(function(){
        loadData(1);
    })

    function loadData(page){
        $.ajax({
            type:"post",
            url:"/crmsys/lost/list.do?page="+page,
            dataType:"json",
            success:function(data){
                if(data.code == 1){
                    $("tbody").empty();
                    var total = data.info.total;
                    //Math.ceil向上取整，Math.floor  向下取整
                    var totalPage =Math.ceil(total/5);//向上取整
                    var pno = page;
                    //总条数
                    var infos = data.info.rows;
                    $(infos).each(function(index){
                        var no = this.custNo;
                        var index = index+1;
                        var html = "<tr>";
                        // alert(this.id);
                        html+='   <td>'+index+'</td>';
                        html+='   <td>'+this.lstCustName+'</td>';
                        html+='   <td>'+this.lstLastManagerName+'</td>';
                        html+='   <td>'+this.lstLastOrderDate+'</td>';
                        if(this.lstLostDate!=null){
                            html+='   <td>'+this.lstLostDate+'</td>';
                        }else{
                            html+='   <td></td>';
                        }
                        if(this.lstStatus == 0){
                            html+='<td>警告</td>';
                            html+='<td><a href="retard.html?lstId='+this.id+'"><img title="暂缓流失" src="../../images/clock.ico" class="op_button"  /></a></td>';
                        }else if(this.lstStatus == 1){
                            html+='<td>暂缓流失</td>';
                            html+='<td><a href="sure.html?lstId='+this.id+'"><img title="确认流失" src="../../images/shield.ico" class="op_button"  /></a></td>';
                        }else if(this.lstStatus == 2){
                            html+='<td>已流失</td>';
                            html+='<td></td>';
                        }
                        html+='</tr>';
                        index++;
                        $("tbody").append($(html));

                        //分页设置
                        $('.M-box').pagination({
                            pageCount: totalPage,  // 总页数
                            current:pno,//当前第几页
                            jump: true,  // 是否显示跳转相关元素
                            jumpBtn: 'go', // 跳转按钮显示文字
                            coping: true,    //是否显示首页末页
                            homePage: '首页',
                            endPage: '末页',
                            prevContent: '<<',  // 上一页功能 显示文字信息
                            nextContent: '>>',
                            callback:function(index){
                                //$('.now').text(index.getCurrent());
                                // 该回调函数用到的当前页是根据实际操作计算得到
                                loadData(index.getCurrent());//获取当前页
                            }
                        });
                    })
                }
            }

        })
    }
</script>
