<script type="text/javascript">
    function search(){
        loadInfo(1);

    }
    function loadInfo(page1){
        $.ajax({
            type:"get",
            url:"/crmsys/cus/search.do?page="+page1,
            dataType:"json",
            success:function(data){
                if(data.code == 1){
                    var total = data.info.total;
                    //Math.ceil向上取整，Math.floor  向下取整
                    var totalPage1 =Math.ceil(total/5);//向上取整s
                    var pno1 = page1;
                    //总条数
                    var infos = data.info.list;
                    $("tbody").empty();
                    $(infos).each(function(){

                        var html = '<tr>';
                        html +='<td>'+index+'</td>';
                        html +=' <td><a href="#">'+this.svrno+'</a></td>';
                        html +=' <td>'+this.svrtitle+'</td>';
                        html +='  <td>咨询</td>';
                        html +='  <td>'+this.createname+'</td>';
                        html +='  <td>'+this.createtime+'</td>';

                        html +='   </tr>';
                        }
//
//                        index++;
//                        html+='</tr>';
                        $("tbody").append($(html));

                        //分页设置
                        $('.M-box').pagination({
                            pageCount: totalPage1,  // 总页数
                            current:pno1,//当前第几页
                            jump: true,  // 是否显示跳转相关元素
                            jumpBtn: 'go', // 跳转按钮显示文字
                            coping: true,    //是否显示首页末页
                            homePage: '首页',
                            endPage: '末页',
                            prevContent: '<<',  // 上一页功能 显示文字信息
                            nextContent: '>>',
                            callback:function(index){
                                //$('.now').text(index.getCurrent());
                                // 该回调函数用到的当前页是根据实际操作计算得到
                                loadInfo(index.getCurrent());//获取当前页
                            }
                        });
                    })
                }
            }
        })

    }
